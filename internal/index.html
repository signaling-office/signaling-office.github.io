<input type="button" value="パスワードを入力して秘密のページへアクセスする" onclick="gate();">
<script type="text/javascript">
    function gate() {
       var UserInput = prompt("パスワードを入力して下さい:","");
        if ( UserInput = vVy2H*&%F%p+ ) {
           location.href ="internal.html";
        }
        else{
            alert("パスワードが間違っています。");
        }
    }
 </script>
