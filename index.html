<html>
	<head>
		<meta charset="utf-16 LE">
		<title>signaling | home</title>
		<link rel="stylesheet" type="text/css" href="スクロール.css">
	</head>
	<body>
		<h1>Welcome to signaling</h1>

		<form id="form1" action="#">
			<input type="text" id="input-message">
			<input type="button" onclick="showMessage()" value="送信">
		</form>
		<p id="output-message"></p>
		<script language="javascript" type="text/javascript">
			const showMessage = () => {
			  const textbox = document.getElementById("input-message");
			  const inputValue = textbox.value;
		
			  //テキストボックスの値を使って、出力するメッセージを生成する
			  const output = "入力された内容は「" + inputValue + "」です。";
			  //出力用のp要素にメッセージを表示
			  document.getElementById("output-message").innerHTML = output;
			}
			alert("こんちゃ")
			alert("入力された内容は「" + inputValue + "」です。")
		</script>
	</body>
</html>
